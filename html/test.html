<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Perf</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="api_chart.js"></script>
    <link href="pagination.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--
    <div class="pagination">
      <a href="phase1.html">phase1</a>
      <a href="phase2.html">phase2</a>
    </div>
    -->
    <div>
      <label for="scenario">scenario</label>
      <select id="scenario">
        <option value="phase1" selected>phase1</option>
        <option value="phase2">phase2</option>
      </select>
    </div>
    <div>
      <!-- label for="workdir">work dir</label -->
      <input id="workdir" type="hidden">
      <!-- input id="workdir" type="text" value="phase1" -->
    </div>

    <div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript">
    let phase1CsvData1 = ['domains', 'zones', 'wlans', 'aps', 'wlan_groups', 'ap_groups'];
    let phase2C1 = ['domains', 'zones', 'wlans', 'aps'];
    let phase2C2 = ["non_proxy_acct", "non_proxy_auth", "hotspot", "guest_access"];
    let phase2C3 = ["ap_rule", "client_isolation", "dhcppool", "etherport", "subscription_package"];
    let phase2CsvData1 = [].concat(phase2C1, phase2C2 ,phase2C3);

    let createCsvData = {"phase1": phase1CsvData1, "phase2": phase2CsvData1}

    let phase1Option1 = {containerId: 'container1', title: 'phase1 create api performance', seriesData: phase1CsvData1, prefixDir: 'phase1/create/'};
    let phase2Option1 = {containerId: 'container1', title: 'phase2 create api performance', seriesData: phase2CsvData1, prefixDir: 'phase2/create/'};
//    let createData = {"phase1": phase1Option1, "phase2": phase2Option1};


    let phase1CsvData2 = ['query_wlan', 'query_dpsk', 'query_ap', 'rkszones_zoneId_wlan', 'rkszones', 'rkszones_id_apgroups',
                          'rkszones_id_wlangroups', 'domain_id_subdomain', 'domain', 'aps'];
    let phase2Q1 = ["query_criteria_wlan"];
    let phase2Q2 = ["query_criteria_non_proxy_auth", "query_criteria_non_proxy_acct", "query_criteria_hotspot", "query_criteria_guest_access"];
    let phase2Q3 = ["query_criteria_client_isolation", "query_criteria_etherport", "query_criteria_subscriber_package"];
    let phase2CsvData2 = [].concat(phase2Q1, phase2Q2, phase2Q3);
    let queryCsvData = {"phase1": phase1CsvData2, "phase2": phase2CsvData2}

    let phase1Option2 = {containerId: 'container2', title: 'phase1 query api performance', seriesData: phase1CsvData2, prefixDir: 'phase1/query/'};
    let phase2Option2 = {containerId: 'container2', title: 'phase2 query api performance', seriesData: phase2CsvData2, prefixDir: 'phase2/query/'};
//    let queryData = {"phase1": phase1Option2, "phase2": phase2Option2};
 

    drawCreatedAPI(phase1Option1);
    drawCreatedAPI(phase1Option2);
//    drawCreatedAPIWithRange(option2);
    function changeSelected() {
        let scenario = $('#scenario option:selected').val();
        let workdir = $('#workdir').val();

        if (workdir == "") {
            workdir = scenario;
        }

        let createData = {containerId: 'container1',
                          title: `${scenario} create api performance`,
                          seriesData: createCsvData[scenario],
                          prefixDir: `${workdir}/create/`};
        drawCreatedAPI(createData);

        let queryData = {containerId: 'container2',
                         title: `${scenario} create api performance`,
                         seriesData: queryCsvData[scenario],
                         prefixDir: `${workdir}/query/`};
        drawCreatedAPI(queryData);
    };

    $('#scenario').change(changeSelected);

<!--
$("#workdir").val()
$("#workdir").val('phase1')
changeSelected();
-->
    </script>

</body>
</html>
